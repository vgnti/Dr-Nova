<ion-header no-border>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-menu-button autoHide="false"></ion-menu-button>
         <div class="head_mid"> &nbsp; </div>
         <div class="head_end" routerLink="notifications">
            <ion-icon name="notifications-outline" class="icon"></ion-icon>
         </div>
         <div class="head_end">
            <ion-icon name="search" class="icon"></ion-icon>
         </div>
      </ion-buttons>
   </ion-toolbar>
</ion-header>

<div class="head-txt">
   <strong>Family/Social History</strong><br>
</div>

          Hereditary Asthma from father side.<br>
          <br>
          <span class="h1">Social History</span><br>
          Patient is marriage.<br>
          Patient is currenty retired.<br>
          Patient is not using any tobacco products.<br>
        </div>
      </div>   
   </div>

</ion-content>
