<ion-header no-border>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-menu-button autoHide="false"></ion-menu-button>
         <div class="head_mid"> &nbsp; </div>
         <div class="head_end" routerLink="notifications">
            <ion-icon name="notifications-outline" class="icon"></ion-icon>
         </div>
         <div class="head_end">
            <ion-icon name="search" class="icon"></ion-icon>
         </div>          
      </ion-buttons>
   </ion-toolbar>
</ion-header>

<div class="head-txt">
   <strong>Vitals</strong><br>
</div>

<ion-content [scrollEvents]="true">
  	
   <div padding class='spaces'>
      <div class="pandora-box">
        <ion-grid>
           <ion-row>
              <ion-col class="con-txt" >Respiration</ion-col>
              <ion-col class="con2-txt">17 x/min</ion-col>
           </ion-row>   
           <ion-row>
              <ion-col class="con-txt" >Pulse</ion-col>
              <ion-col class="con2-txt">79 x/min</ion-col>
           </ion-row>  
           <ion-row>
              <ion-col class="con-txt" >Temperature</ion-col>
              <ion-col class="con2-txt">37 x/min</ion-col>
           </ion-row>  
           <ion-row>
              <ion-col class="con-txt" >Blood Pressure</ion-col>
              <ion-col class="con2-txt">120/90 mmHg</ion-col>
           </ion-row>             
        </ion-grid>
      </div>  
    </div>

</ion-content>
